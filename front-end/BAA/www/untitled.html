<html ng-app="starter">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>Volunteers</title>
      <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>
    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>
    <!-- your app's js -->
    <script src="app.js"></script>
     <!--<script src="list.js"></script>-->
   
    <link href="list.css" rel="stylesheet">
    <link href="popup.css" rel="stylesheet">
   <link href="http://code.ionicframework.com/1.1.0/css/ionic.min.css" rel="stylesheet">
    <script src="http://code.ionicframework.com/1.1.0/js/ionic.bundle.js"></script>
    <!--<script src="list.js"></script>-->

  </head>

  <body ng-controller="MyCtrl">
    
    <ion-header-bar class="bar-positive">
      <h1 class="title">Volunteers</h1>

    </ion-header-bar>

    <ion-content>
      <!-- The list directive is great, but be sure to also checkout the collection repeat directive when scrolling through large lists -->
      <label class = "item item-input">
        <i class = "ion ion-ios-search placeholder-icon"></i>
        <input type = 'search' placeholder = "search" ng-model = "searchQuery"/>
      </label>
      <div id="buttons-label">
      <text >in out</text>
      </div>
      <ion-list >
        <ion-item ng-repeat="item in items | filter:searchQuery" item="item" class="item item-button-right">


            <button class =" largerB" ng-click="showPrompt(item)"> {{item.volunteer.name}} </button>
            <div class = 'buttons hide'>
             <!-- <button class="button button-icon larger " ng-click="unchecked =!unchecked; checkin(item)"  ng-class="{'icon ion-ios-checkmark-outline': !unchecked, 'icon ion-ios-checkmark': unchecked}"></button> -->
             <img ng-src="{{item.at_event == '1' && '/IN.png' || '/OUT.png'}}" class="button button-icon larger" ng-click="unchecked =!unchecked; checkin(item)" ng-class="{'icon ion-ios-checkmark-outline': !unchecked, 'icon ion-ios-checkmark': unchecked}">
             <button class="button button-icon larger " ng-click=" tapped =!tapped; checkout(item)"  ng-class="{'icon ion-ios-checkmark-outline': !tapped, 'icon ion-ios-checkmark': tapped}"></button>
             <!-- <button class="button button-icon ion-ios-close-outline larger "></button> -->
        </ion-item>

      </ion-list>

    </ion-content>
      
  </body>
</html>
