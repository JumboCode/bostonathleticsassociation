<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>
    <link rel="manifest" href="manifest.json">
    <!-- un-comment this code to enable service worker
    <script>
      if ('serviceWorker' in navigator) {
        navigator.serviceWorker.register('service-worker.js')
          .then(() => console.log('service worker installed'))
          .catch(err => console.log('Error', err));
      }
    </script>-->
    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->
    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>
    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>
    <!-- your app's js -->
    <script src="js/app.js"></script>
</head>

<body ng-app="starter">
    <ion-pane>
        <ion-header-bar class="bar-stable">
            <h1 class="title">Sign In Page</h1>
        </ion-header-bar>
        <ion-content>
            <span id="userpng"> <img src="css/user.png" height="20px" width="20px"> </span>
            <span id="lockpng"> <img src="css/lock.png" height="20px" width="20px"> </span>
            <div class="inputs">
                <label class="item item-input">
                    <input type="text" placeholder="Username" id="user">
                </label>
                <label class="item item-input">
                    <input type="password" placeholder="Password" id="pass">
                </label>
            </div>
            <span id="login"> <img src="css/sign_in.png" height="50px"> </span>



            <!-- <button class="button button-block button-calm" onclick="getCredentials()">Login</button> -->
            <br><a href="list.html"> list.html </a>
            <br>
            <a href="profile.html"> profile.html </a>
        </ion-content>
    </ion-pane>
</body>

</html>
