<html ng-app="starter">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>Volunteers</title>

    <!--Javascripts-->
    <script src="lib/ionic/js/ionic.bundle.js"></script>
    <script src="cordova.js"></script>
    <script src="js/list.js"></script>
    <script src="http://code.ionicframework.com/1.1.0/js/ionic.bundle.js"></script>

    <!--Stylesheets-->
    <link href="css/popup.css" rel="stylesheet">
    <link href="http://code.ionicframework.com/1.1.0/css/ionic.min.css" rel="stylesheet">
    <link href="css/list.css" rel="stylesheet">
  </head>

  <body ng-controller="MyCtrl">
    
    <ion-header-bar class="header_bar">
      <h1 class="title">Volunteers</h1>
    </ion-header-bar>

    <ion-content>
      <!-- The list directive is great, but be sure to also checkout the collection repeat directive when scrolling through large lists -->
      <label class = "item item-input">
        <i class = "ion ion-ios-search placeholder-icon"></i>
        <input type = 'search' placeholder = "search" ng-model = "searchQuery"/>
      </label>
      <div id="buttons-label">
        <hr style="height:4pt; visibility:hidden;" />
        <text><span class = "in_out1"> Check in/out </span></text>
      </div>
      <ion-list class = "list_c">
          <ion-item ng-repeat="attendee in attendees| filter: {volunteer: {name: searchQuery}}" class="item item-button-right">
            <button class =" largerB" ng-click="showPrompt(attendee.volunteer)">{{attendee.volunteer.name}}</button>
            <div class = 'buttons' id="align-right">
              <img ng-src="{{(isCheckedIn(attendee) && 'img/checkmark_selected.png' || 'img/checkmark_unselected.png')}}" class="button button-icon larger" ng-click="changeStatus(attendee, 'checkIn')">
              <img ng-src="{{(isNoShow(attendee)    && 'img/noshow_selected.png'    || 'img/noshow_unselected.png')}}" class="button button-icon larger" ng-click="changeStatus(attendee, 'noShow')">
              <img ng-src="{{(isCancelled(attendee) && 'img/cancelled_selected.png' || 'img/cancelled_unselected.png')}}" class="button button-icon larger" ng-click="changeStatus(attendee, 'cancelled')">
            </div>
          </ion-item>
      </ion-list>
    </ion-content>
      
  </body>
</html>
