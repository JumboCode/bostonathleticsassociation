<html ng-app="ionicApp">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>Ionic List Directive</title>
      <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>
    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>
    <!-- your app's js -->
    <script src="js/app.js"></script>
     <script src="script.js"></script>
   
    <link href="list.css" rel="stylesheet">
  <link href="http://code.ionicframework.com/1.1.0/css/ionic.min.css" rel="stylesheet">

    <script src="http://code.ionicframework.com/1.1.0/js/ionic.bundle.js"></script>
    <script src="list.js"></script>
  </head>

  <body ng-controller="MyCtrl">
    
    <ion-header-bar class="bar-positive">
      <div class="buttons">
        <button class="button button-icon icon ion-ios-minus-outline"
          ng-click="data.showDelete = !data.showDelete; data.showReorder = false"></button>
      </div>
      <h1 class="title">Volunteers</h1>
      <div class="buttons">
      <!--
        <button class="button" ng-click="data.showDelete = false; data.showReorder = !data.showReorder">
            Check In
        </button>
        -->
      </div>
    </ion-header-bar>

    <ion-content>

      <!-- The list directive is great, but be sure to also checkout the collection repeat directive when scrolling through large lists -->
      
      <ion-list show-delete="data.showDelete" show-reorder="data.showReorder">

        <ion-item ng-repeat="item in items" 
                  item="item"
                  href="#/item/{{item.id}}" class="item-remove-animate" class="button button-primary" ng-click="showPrompt(item)">
            {{item.name}}
         
          <ion-delete-button class="ion-minus-circled" 
                             ng-click="onItemDelete(item)">
          </ion-delete-button>
          <ion-option-button class="button-assertive"
                             ng-click="edit(item)">
            Edit
          </ion-option-button>
          <ion-option-button class="button button-primary" ng-click="showPrompt()">
    Info
</ion-option-button>
<!--
<ion-button class="button button-primary  button-icon icon ion-ios-minus-outline">
<ion-button class="button button-primary  button-icon icon ion-ios-plus-outline">

</ion-option-button>
        </ion-item>

      </ion-list>

    </ion-content>
      
  </body>
</html>
