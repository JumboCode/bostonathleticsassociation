{% extends "base.html" %}

{% load static %}

{% block stylesheets %}
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
{% endblock stylesheets %}

{% block left-column %}
	<form name="LoginForm" method="post">
	    <div id = "login-buttons">
	        <span id = "Username"><input type = "text" placeholder = "Username"></span><br>
	        <span id = "Password"><input type = "password" placeholder = "Password"></span><br>
	    </div>

         <div id = "signin-button">
            <button type = "submit"></button>
        </div>
	</form>
{% endblock left-column %}

{% block right-column %}
    <span id = "top-text">SIGN</span>
    <br>
    <span id = "bottom-text">IN</span>
{% endblock right-column %}
